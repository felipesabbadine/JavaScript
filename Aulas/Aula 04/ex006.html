<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: pink;
            color:black;
            width: 200px;
            height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <Div id="area" >
        Interaja...
    </Div>
    <script>
        var a = window.document.getElementById('area');
        a.addEventListener ('click', clicar);
        a.addEventListener ('mouseenter', entrar);
        a.addEventListener ('mouseout', sair);

        function clicar() {
            a.innerText = 'Clicou!!'
            a.style.background = 'blue'
            a.style.color = 'white'
        }

        function entrar() {
            a.innerText = 'Entrou!!'
            a.style.background = 'lime'
            a.style.color = 'grey'
        }

        function sair() {
            a.innerText = 'Saiu!!'
            a.style.background = 'red'
            a.style.color = 'black'
        }
    </script>
</body>
</html>
