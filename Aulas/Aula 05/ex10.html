<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="vel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>

        function calcular() {
            var txtv = document.querySelector('input#vel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é de ${vel}, `
            if (vel > 60) {
                res.innerHTML += `Você está <strong>MULTADO</strong> por excesso de velocidade`
            }
            res.innerHTML += `Dirija sempre com cinto de segurança!`
        }
    </script>
</body>
</html>
